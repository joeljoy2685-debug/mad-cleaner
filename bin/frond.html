<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Muddy Bins - Muddy Bins</title>
<style>
/* Reset */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, sans-serif;
}

/* Body and background */
body {
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
    padding: 20px;
    background: url('modunite-ltd-im8wVphRLbA-unsplash.jpg') no-repeat center center/cover;
    position: relative;
    overflow: hidden;
}

/* Overlay for readability */
body::before {
    content: "";
    position: absolute;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: rgba(0,0,0,0.45);
    z-index: 0;
}

/* Floating sparkles animation */
.sparkle {
    position: absolute;
    width: 6px;
    height: 6px;
    background: rgba(255,255,255,0.8);
    border-radius: 50%;
    filter: blur(1px);
    animation: float 6s linear infinite;
    z-index: 1;
}

@keyframes float {
    0% { transform: translateY(0) scale(1); opacity: 1; }
    50% { transform: translateY(-80px) scale(1.3); opacity: 0.7; }
    100% { transform: translateY(-160px) scale(0.8); opacity: 0; }
}

/* Brand heading */
.brand-name {
    position: relative;
    z-index: 2;
    font-size: 60px;
    font-weight: bold;
    color: #fff;
    margin-bottom: 50px;
    text-align: center;
    letter-spacing: 2px;
    text-shadow: 2px 2px 20px rgba(0,0,0,0.6);
    animation: none
}

/* Pulse animation for brand */
@keyframes pulse {
    0%,100%{transform: scale(1);}
    50%{transform: scale(1.05);}
}

/* Container for cards */
.container {
    position: relative;
    z-index: 2;
    display: flex;
    gap: 40px;
    flex-wrap: wrap;
    justify-content: center;
}

/* Glass card effect */
.card {
    position: relative;
    width: 300px;
    border-radius: 20px;
    overflow: hidden;
    backdrop-filter: blur(12px);
    background: rgba(255, 255, 255, 0.15);
    box-shadow: 0 8px 32px rgba(0,0,0,0.3);
    transition: transform 0.4s, box-shadow 0.4s;
    cursor: pointer;
    text-align: center;
}

/* Card hover effect */
.card:hover {
    transform: translateY(-15px) scale(1.08);
    box-shadow: 0 15px 50px rgba(0,0,0,0.6);
}

/* Card image */
.card img {
    width: 100%;
    height: 350px;
    object-fit: cover;
    border-bottom: 1px solid rgba(255,255,255,0.2);
    transition: transform 0.5s;
}

.card:hover img {
    transform: scale(1.12);
}

/* Card title */
.title {
    position: top;
    bottom: -50px;
    left: 0;
    width: 100%;
    background: rgba(0,0,0,0.7);
    color: white;
    padding: 15px;
    font-size: 16px;
    letter-spacing: 1px;
    transition: bottom 0.3s ease;
}



/* Book button */
.book-btn {
    margin: 15px auto 20px auto;
    display: block;
    width: 80%;
    padding: 14px;
    font-size: 18px;
    font-weight: bold;
    color: #fff;
    background: linear-gradient(45deg, #4f6df5, #32a852);
    border-radius: 12px;
    text-align: center;
    cursor: pointer;
    text-decoration: none;
    transition: all 0.3s ease;
    box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    position: relative;
    overflow: hidden;
}

.book-btn::before {
    content: '';
    position: absolute;
    top: 0; left: -75%;
    width: 50%;
    height: 100%;
    background: rgba(255,255,255,0.3);
    transform: skewX(-25deg);
    transition: all 0.7s;
}

.book-btn:hover::before {
    left: 125%;
}

.book-btn:hover {
    transform: scale(1.05);
    box-shadow: 0 10px 25px rgba(0,0,0,0.5);
}

/* Responsive */
@media (max-width: 1000px) {
    .container {
        flex-direction: column;
        gap: 30px;
    }
}
</style>
</head>
<body>

<!-- Floating sparkles -->
<div class="sparkle" style="top:90%; left:20%; animation-delay: 0s;"></div>
<div class="sparkle" style="top:95%; left:60%; animation-delay: 2s;"></div>
<div class="sparkle" style="top:85%; left:40%; animation-delay: 1s;"></div>
<div class="sparkle" style="top:92%; left:80%; animation-delay: 3s;"></div>
<div class="sparkle" style="top:97%; left:10%; animation-delay: 4s;"></div>

<!-- Brand heading -->
<div class="brand-name">MAD CLEANERS</div>

<div class="container">

    <div class="card">
        <img src="IMG_6662.jpg" alt="Interlock Cleaning">
        <div class="title">Interlock Cleaning</div>
        <a href="booking.html" class="book-btn">Book now</a>
    </div>

    <div class="card">
        <img src="IMG_6663.jpg" alt="Oven Cleaning">
        <div class="title">Oven Cleaning</div>
        <a href="booking.html" class="book-btn">Book now</a>
    </div>

    <div class="card">
        <img src="IMG_6664.jpg" alt="Bin Cleaning">
        <div class="title">Bin Cleaning</div>
        <a href="booking.html" class="book-btn">Book now</a>
    </div>

</div>

</body>
</html>
